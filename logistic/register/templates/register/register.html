{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Грузоперевозки</div>
            <ul class="nav-links">
                <li><a href="{% url 'index' %}">Главная</a></li>
                <li><a href="{% url 'login' %}" class="login-button">Вход</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section class="auth-section">
            <h2>Регистрация</h2>
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            <form id="register-form" method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Ваше имя" required>
                <input type="email" name="email" placeholder="Ваш email" required>
                <input type="password" name="password" placeholder="Ваш пароль" required>
                <input type="password" name="confirm_password" placeholder="Подтвердите пароль" required>
                <button type="submit">Зарегистрироваться</button>
            </form>
            <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войдите</a></p>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Владислав Похарьков.</p>
    </footer>
</body>
</html>
